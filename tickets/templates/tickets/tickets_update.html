{% extends 'tickets/home.html' %}
{% block content %}
<div class="container">
    <form action="" method="POST" enctype = "multipart/form-data">
        {% csrf_token %}
        <div class= "form-group">
            <label for="titulo">Titulo</label>
            {{ form.titulo }}
            {{form.titulo.errors}}
        </div>
        <div class= "form-group">
            <label for="descripcion">Descripcion</label>
            {{ form.descripcion }}
            {{form.descripcion.errors}}
        </div>
        <div class= "form-group">
            <label for="soporte">Soporte</label>
            {{ form.soporte }}
            {{form.soporte.errors}}
        </div>
        <div class="form-group is-grouped mt-3">
            <button class="btn btn-success"><i class="bi bi-plus-lg"></i></button>
            <button class="btn btn-danger"><i class="bi bi-x-square"></i></button>
        </div>
    </form>
{% endblock %}
