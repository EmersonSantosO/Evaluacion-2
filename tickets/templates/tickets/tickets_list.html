{% extends 'tickets/home.html' %}
{% block content %}
<section class="contenedor populares">
    <h1 class="text-center">Lista Tickets</h1>
    <article class="entradas">
        <div class="entrada-texto">
            <div class="container">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Titulo</th>
                        <th>Descripcion</th>
                        <th>Soporte</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for i in tickets_list %}
                    <tr>
                        <td >{{i.id }}</td>
                        <td>{{i.titulo }}</td>
                        <td>{{i.descripcion}}</td>
                        <td>{{i.soporte }}</td>
                        <td><a class="btn btn-light mb-2" href="{% url 'tickets_detail' i.id %}">Ver mas</a>

                            <div class="div">
                                <a class="btn btn-warning" href="{% url 'tickets_update_form' i.id %}">Editar</a>
                                <a class="btn btn-danger me-2" href="{% url 'tickets_confirm_delete' i.id %}">Eliminar</a>
                            </div>
                        </td>
                        </tr>
                    <tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </article>
</section>
{% endblock %}
