{% extends 'tickets/home.html' %}
{% block content %}
<div class="container">
    <form action="" method="POST" enctype = "multipart/form-data">
        {% csrf_token %}
        <div class= "form-group">
            <label for="nombre">Nombre</label>
            {{ form.nombre }}
            {{form.nombre.errors}}
        </div>
        <div class= "form-group">
            <label for="especialidad">Especialidad</label>
            {{ form.especialidad }}
            {{form.especialidad.errors}}
        </div>
        <div class= "form-group">
            <label for="imagen">Imagen</label>
            {{ form.imagen }}
            {{form.imagen.errors}}
        </div>
        <div class="form-group is-grouped mt-3">
            <button class="btn btn-success"><i class="bi bi-plus-lg"></i></button>
            <button class="btn btn-danger"><i class="bi bi-x-square"></i></button>
        </div>
    </form>
{% endblock %}
